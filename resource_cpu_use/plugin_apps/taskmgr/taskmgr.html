cpuTest = {
	index:0,
	isIframe:false,
	init:function(index){
		var type = 1,p = cpuTest,
		testCase = [
			function(){
				//CPU优化
				QZONE.CPU2.load(function(){
					p.createIframe(index);
				});
			},
			function(){
				//传统setTimeout(0)的伪多线程
				setTimeout(function(){
					p.createIframe(index);
				},0);
			},
			function(){
				//最暴力的方式
				p.createIframe(index);
			}
		],
		fn = testCase[type]||QZFL.emptyFn;
		var c = p.isIframe?10:50;
		for(var i=c;i--;){
			fn();
		}
	},
	createIframe:function(index){
		
		
		var p = cpuTest,
		f = p.isIframe?document.createElement("IFRAME"):document.createElement("IMG");//"IFRAME");
		p.index++;
		f.id = "cpuTest_iframe_"+p.index;
		f.width = "220";
		f.height = "146";
		f.style.cssText = "position:absolute;top:"+index*10+"px;left:"+2*p.index+"px";
		f.src = p.isIframe? "http://ctc.qzs.qq.com/qzone/biz/gdt/comm/ic_gdtv6.html":"http://img2.paipaiimg.com/69ae8708/expr-4F6BDF06-0000000032F6445A4F6BDF060008C168.1.jpg";
		document.body.appendChild(f);

	},
	createIframeOld:function(index){
		var f = document.createElement("IFRAME");
		var p = cpuTest;
		p.index++;
		f.id = "cpuTest_iframe_"+p.index;
		f.width = "220";
		f.height = "146";
		f.style.cssText = "position:absolute;top:"+index*10+"px;left:"+10*p.index+"px";
		f.src = "http://ctc.qzs.qq.com/qzone/biz/gdt/comm/ic_gdtv6.html";
		document.body.appendChild(_f);
	}
};
